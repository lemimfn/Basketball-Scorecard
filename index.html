<!DOCTYPE html>
<html lang ='en'>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bball.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <div class="container">
      <div class="score-board">
          <div class="box">
              <div>
                  <h3>HOME</h3>
              </div>
              <div>
                <h3 class="score-el" id="home-score">0</h3>
              </div>
              <div class="inc">
                  <button onclick="addHome(1)">+1</button>
                  <button onclick="addHome(2)">+2</button>
                  <button onclick="addHome(3)" >+3</button>
              </div>
          </div>
          <div class="box">
              <div>
                  <h3>GUEST</h3>
              </div>
              <div>
                <h3 class="score-el" id="guest-score">0</h3>
              </div>
              <div class="inc">
                  <button onclick="addGuest(1)">+1</button>
                  <button onclick="addGuest(2)">+2</button>
                  <button onclick="addGuest(3)">+3</button>
              </div>
          </div>
      </div>
      <div class="reset">
          <button id="reset-btn" onclick="resetScore()">RESET</button>
      </div>
    </div>
    <script src="bball.js"></script>
  </body>
</html>
